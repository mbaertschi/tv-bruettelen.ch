<section
  id="headlines"
  class="bg-inverse text-white bg-skew-left text-center pb-4"
>
  <div class="bg-skew-right container">
    <div id="headlines-slider" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner pb-1" role="listbox">
        {{ range $i, $headline := $.Site.Data.homepage.headlines }}
        <div class="carousel-item{{ if eq $i 0 }} active{{ end }} mt-1 mb-1">
          <div class="col-10 offset-1">
            <h5 class="mb-3">
              <a href="{{ .link }}" class="highlight text-white"
                >{{ .title }} <i class="fa fa-angle-double-right"></i
              ></a>
            </h5>
            <p class="h3" style="font-weight: 200">{{ .text | markdownify }}</p>
          </div>
        </div>
        {{ end }}
      </div>

      <a
        class="carousel-control-prev"
        href="#headlines-slider"
        role="button"
        data-slide="prev"
        data-scroll-ignore
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#headlines-slider"
        role="button"
        data-slide="next"
        data-scroll-ignore
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>
